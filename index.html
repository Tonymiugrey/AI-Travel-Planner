<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="南京之旅" />
    <meta name="mobile-web-app-capable" content="yes" />
     <meta name="theme-color" content="#f6f5f3" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e272f" media="(prefers-color-scheme: dark)" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <title>南京之旅</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        background-color: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        /* 适配安全区域 */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        background-color: transparent !important;
        /* 为 Safari 底栏预留空间 */
        height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 44px);
        width: calc(100vw - env(safe-area-inset-left) - env(safe-area-inset-right));
        margin-top: env(safe-area-inset-top);
        margin-left: env(safe-area-inset-left);
        padding-bottom: 44px; /* Safari 底栏高度 */
      }
      
      /* 防止iOS Safari的弹性滚动 */
      body {
        position: fixed;
        width: 100%;
        height: 100vh;
        overscroll-behavior: none;
        /* 为 Safari 底栏预留空间 */
        height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 44px);
      }

      /* 专门针对 Safari 的媒体查询 */
      @supports (-webkit-touch-callout: none) {
        /* 检测是否为移动 Safari */
        @media screen and (max-width: 767px) {
          #root {
            /* 在移动 Safari 中为底栏预留更多空间 */
            height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 60px);
            padding-bottom: 60px;
          }
          
          body {
            height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 60px);
          }
        }
      }

      /* 当在 PWA 模式下时，不需要预留底栏空间 */
      @media (display-mode: standalone) {
        #root {
          height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
          padding-bottom: 0;
        }
        
        body {
          height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
        }
      }


      /* 禁用 hover 效果（针对移动设备） */
      @media (pointer: fine) {
        * {
          transition: none !important;
        }
        
        *:hover {
          background-color: inherit !important;
          border-color: inherit !important;
          color: inherit !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- 防止页面滚动和缩放 -->
    <script>
      // 防止双击缩放
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // 防止右键菜单
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      // 动态调整高度以适应 Safari 底栏
      function adjustForSafariToolbar() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        
        // 检测是否为 Safari 且不在 PWA 模式
        const isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        
        if (isSafari && !isStandalone) {
          const root = document.getElementById('root');
          if (root) {
            // Safari 浏览器模式下，底栏高度通常为 44-60px
            const toolbarHeight = window.outerHeight - window.innerHeight > 100 ? 60 : 44;
            root.style.paddingBottom = `${toolbarHeight}px`;
          }
        }
      }

      // 页面加载和窗口大小变化时调整
      window.addEventListener('load', adjustForSafariToolbar);
      window.addEventListener('resize', adjustForSafariToolbar);
      window.addEventListener('orientationchange', adjustForSafariToolbar);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="南京之旅" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#f6f5f3" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e272f" media="(prefers-color-scheme: dark)" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- 加载中文Web字体作为后备 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>南京之旅</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        background-color: #f8fafc;
        font-family: 'SF Pro Display', 'PingFang SC', 'PingFang TC', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Microsoft YaHei', 'Noto Sans CJK SC', 'Noto Sans SC', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        background-color: transparent !important;
      }
      
      /* 防止iOS Safari的弹性滚动 */
      body {
        position: fixed;
        width: 100%;
        height: 100vh;
        overscroll-behavior: none;
      }


    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- 防止页面滚动和缩放 -->
    <script>
      // 防止双击缩放
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // 防止右键菜单
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      // 页面加载和窗口大小变化时调整
      window.addEventListener('load', adjustForSafariToolbar);
      window.addEventListener('resize', adjustForSafariToolbar);
      window.addEventListener('orientationchange', adjustForSafariToolbar);
    </script>
  </body>
</html>
